        Description: "Position in Queue cloudwatch rule"
        ScheduleExpression: "rate(1 minute)"
        State: "ENABLED"
        Targets: 
          - 
            Arn: !GetAtt ChatPositionInQueueLambdaFunction.Arn
            Id: "Id2889402329267"
            Input: "{     \"Parameters\": {       \"operation\": \"maintain\"     } }"
        EventBusName: "default"

